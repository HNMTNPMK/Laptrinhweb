<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
  font-family: Arial, sans-serif;
}
</style>

</head>
<body>
<div class="container">
        <h1>Đăng ký tài khoản</h1>
        <form id="registration-form" action="RegisteringAccount" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="ho" class="form-label">Họ:</label>
                <input type="text" class="form-control" id="ho" name="ho" required>
            </div>
            <div class="mb-3">
                <label for="ten" class="form-label">Tên:</label>
                <input type="text" class="form-control" id="ten" name="ten" required>
            </div>
            <div class="mb-3">
                <label for="ngaysinh" class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" id="ngaysinh" name="ngaysinh" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gioitinh" id="nam" value="Nam" required>
                    <label class="form-check-label" for="nam">Nam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gioitinh" id="nu" value="Nữ" required>
                    <label class="form-check-label" for="nu">Nữ</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gioitinh" id="khongxacdinh" value="Không xác định" required>
                    <label class="form-check-label" for="khongxacdinh">Không xác định</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="taikhoan" class="form-label">Tên tài khoản:</label>
                <input type="text" class="form-control" id="taikhoan" name="taikhoan" required>
            </div>
            <div class="mb-3">
                <label for="matkhau" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="matkhau" name="matkhau" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
</body>
</html>
